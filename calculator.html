<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính Google</title>

<style>
    td {
        width: 80px;
        height: 40px;
    }
    
    table {
        margin: auto;
    }
    
    button {
        width: 80px;
        height: 100%;
    }
    
    button {
        background: #f1f3f4;
        color: #202124;
        border: 1px solid #f1f3f4;
        border-radius: 4px;
    }
    
    .mau-xam {
        background: #dadce0;
        color: #202124;
        border: 1px solid #dadce0;
        border-radius: 4px;
        box-sizing: border-box;
    }
    
    #man-hinh {
        text-align: right;
        font-size: 30px;
    }
    
    #bieu-thuc {
        text-align: right;
    }
</style>

<body>
    <!-- Xây dựng layout máy tính: 7 hàng 4 cột -->
    <!-- Emmet cheatsheet -->
    <!-- Cellspacing: khoảng cách giữa các td trong table -->
    <table>
        <tr>
            <td id="bieu-thuc" colspan="4"></td>
        </tr>
        <tr>
            <td id="man-hinh" colspan="4">0</td>
        </tr>
        <tr>
            <td><button class="mau-xam" onclick="clickCell('(')">(</button></td>
            <td><button class="mau-xam" onclick="clickCell(')')">)</button></td>
            <td><button class="mau-xam" onclick="xoaKyTu()">DEL</button></td>
            <td><button class="mau-xam" onclick="xoaManHinh()">AC</button></td>
        </tr>
        <tr>
            <td><button onclick="clickCell(7)">7</button></td>
            <td><button onclick="clickCell(8)">8</button></td>
            <td><button onclick="clickCell(9)">9</button></td>
            <td><button class="mau-xam" onclick="clickCell('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="clickCell(4)">4</button></td>
            <td><button onclick="clickCell(5)">5</button></td>
            <td><button onclick="clickCell(6)">6</button></td>
            <td><button class="mau-xam" onclick="clickCell('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="clickCell(1)">1</button></td>
            <td><button onclick="clickCell(2)">2</button></td>
            <td><button onclick="clickCell(3)">3</button></td>
            <td><button class="mau-xam" onclick="clickCell('*')">X</button></td>
        </tr>
        <tr>
            <td><button onclick="clickCell(0)">0</button></td>
            <td><button onclick="clickCell('.')">.</button></td>
            <td><button onclick="tinhToan()">=</button></td>
            <td><button class="mau-xam" onclick="clickCell('/')">/</button></td>
            <!-- <td><button onclick="tinhSin()">sin</button></td> -->
        </tr>
    </table>
</body>
<script>
    // a += b <=> a = a + b;
    // Giá trị truyền vào hàm: tham số
    function clickCell(value) { //value = bằng giá truyền vào khi gọi hàm
        if (document.getElementById('man-hinh').innerText == '0') {
            document.getElementById('man-hinh').innerText = value;
        } else {
            document.getElementById('man-hinh').innerText += value;

        }
    }

    function tinhToan() {
        let bieuThuc = document.getElementById("man-hinh").innerText;
        let ketQua = eval(bieuThuc);
        document.getElementById('bieu-thuc').innerText = bieuThuc + "=";
        document.getElementById("man-hinh").innerText = ketQua;
    }

    function xoaKyTu() {
        let bieuThuc = document.getElementById("man-hinh").innerText;
        let kq = bieuThuc.substring(0, bieuThuc.length - 1);
        document.getElementById("man-hinh").innerText = kq;
    }

    function xoaManHinh() {
        document.getElementById('man-hinh').innerText = '0';
        document.getElementById('bieu-thuc').innerText = "";
    }
